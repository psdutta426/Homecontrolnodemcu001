<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parashar Home Switch Control</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #d9f3ff, #f9f9f9);
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 450px;
      padding: 30px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 1;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://raw.githubusercontent.com/psdutta426/Homecontrolnodemcu001/main/Picsart_24-11-27_19-08-18-950_612118_SP-507.jpg')
        no-repeat center center/cover;
      opacity: 0.25;
      z-index: -1;
    }

    h2 { color: #111; margin-bottom: 25px; font-weight: 600; }
    input {
      padding: 12px; width: 85%; margin: 10px 0;
      border-radius: 10px; border: 1px solid #ccc; font-size: 16px;
    }

    button {
      border: none; border-radius: 10px; padding: 15px; margin: 10px;
      font-size: 16px; transition: all 0.3s ease; cursor: pointer;
    }

    #loginBtn { width: 100%; background: #0078d7; color: white; }
    #loginBtn:hover { background: #005fa3; }

    .switch-grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 15px; margin-bottom: 15px;
    }

    .switch-btn {
      background: #f44336; color: white; font-weight: bold;
      border-radius: 15px; height: 60px; font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .switch-btn.on {
      background: #4CAF50;
      box-shadow: 0 4px 12px rgba(76,175,80,0.5);
    }

    .action-btn { background: #0078d7; color: white; width: 45%; }
    .logout-btn { background: #555; color: white; width: 100%; margin-top: 10px; }
    #loginStatus { color: red; font-size: 14px; height: 20px; }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.95);
      font-size: 18px;
      color: #333;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #loadingScreen.show {
      opacity: 1;
      pointer-events: all;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #ccc;
      border-top-color: #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    @media (max-width: 500px) { .switch-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div>Checking saved loginâ€¦</div>
  </div>

  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button id="loginBtn">Login</button>
    <div id="loginStatus"></div>
  </div>

  <div class="container" id="controlPage" style="display:none;">
    <h2>Parashar Home Switch Control</h2>
    <div class="switch-grid">
      <button class="switch-btn" id="btn1" onclick="toggleSwitch(1)">Switch 1</button>
      <button class="switch-btn" id="btn2" onclick="toggleSwitch(2)">Switch 2</button>
      <button class="switch-btn" id="btn3" onclick="toggleSwitch(3)">Switch 3</button>
      <button class="switch-btn" id="btn4" onclick="toggleSwitch(4)">Switch 4</button>
    </div>
    <div>
      <button class="action-btn" onclick="allOn()">All ON</button>
      <button class="action-btn" onclick="allOff()">All OFF</button>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const workerURL = "https://nodemcubittu.psdutta426.workers.dev";
    let username = "", password = "", refreshInterval;

    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("username").addEventListener("keypress", e => {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("password").focus(); }
    });
    document.getElementById("password").addEventListener("keypress", e => {
      if (e.key === "Enter") { e.preventDefault(); login(); }
    });

    window.addEventListener("load", async () => {
      const loading = document.getElementById("loadingScreen");
      loading.classList.add("show");

      const savedUser = localStorage.getItem("username");
      const savedPass = localStorage.getItem("password");

      let autoLogin = false;

      if (savedUser && savedPass) {
        try {
          const res = await fetch(`${workerURL}/auth?username=${savedUser}&password=${savedPass}`);
          const text = await res.text();
          if (text === "OK") {
            username = savedUser;
            password = savedPass;
            autoLogin = true;
          }
        } catch {}
      }

      // Wait briefly for smooth transition
      await new Promise(r => setTimeout(r, 800));
      loading.classList.remove("show");

      // Remove the overlay after fade out so inputs work
      setTimeout(() => { loading.style.display = "none"; }, 600);

      if (autoLogin) showControlPanel();
      else document.getElementById("loginPage").classList.add("show");
    });

    async function login() {
      username = document.getElementById("username").value.trim();
      password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("loginStatus").textContent = "Enter username & password.";
        return;
      }

      try {
        const res = await fetch(`${workerURL}/auth?username=${username}&password=${password}`);
        const text = await res.text();
        if (text === "OK") {
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);
          showControlPanel();
        } else {
          document.getElementById("loginStatus").textContent = "Login failed.";
        }
      } catch {
        document.getElementById("loginStatus").textContent = "Network or server issue.";
      }
    }

    function showControlPanel() {
      document.getElementById("loginPage").style.display = "none";
      const panel = document.getElementById("controlPage");
      panel.style.display = "block";
      setTimeout(() => panel.classList.add("show"), 50);
      loadStatus();
      refreshInterval = setInterval(loadStatus, 5000);
    }

    async function loadStatus() {
      for (let i = 1; i <= 4; i++) {
        const btn = document.getElementById(`btn${i}`);
        try {
          const res = await fetch(`${workerURL}/get?pin=v${i}&password=${password}`);
          const val = await res.text();
          const isOn = val.trim() === "0";
          btn.classList.toggle("on", isOn);
          btn.textContent = `Switch ${i}: ${isOn ? "ON" : "OFF"}`;
        } catch {
          btn.textContent = `Switch ${i}: ?`;
        }
      }
    }

    async function toggleSwitch(num) {
      const btn = document.getElementById(`btn${num}`);
      const isOn = btn.classList.contains("on");
      const newValue = isOn ? 1 : 0;
      try {
        await fetch(`${workerURL}/update?pin=v${num}&value=${newValue}&password=${password}`);
        btn.classList.toggle("on");
        btn.textContent = `Switch ${num}: ${!isOn ? "ON" : "OFF"}`;
      } catch { alert("Network issue while toggling."); }
    }

    async function allOn() {
      for (let i = 1; i <= 4; i++) {
        await fetch(`${workerURL}/update?pin=v${i}&value=0&password=${password}`);
        const btn = document.getElementById(`btn${i}`);
        btn.classList.add("on");
        btn.textContent = `Switch ${i}: ON`;
      }
    }

    async function allOff() {
      for (let i = 1; i <= 4; i++) {
        await fetch(`${workerURL}/update?pin=v${i}&value=1&password=${password}`);
        const btn = document.getElementById(`btn${i}`);
        btn.classList.remove("on");
        btn.textContent = `Switch ${i}: OFF`;
      }
    }

    function logout() {
      clearInterval(refreshInterval);
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      document.getElementById("controlPage").style.display = "none";
      document.getElementById("loginPage").classList.add("show");
      username = ""; password = "";
    }
  </script>
</body>
</html>
