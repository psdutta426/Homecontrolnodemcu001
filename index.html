<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parashar Home Switch Control</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #e0f7fa, #f9f9f9);
    }

    /* âœ… Background image with 45% transparency */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('Picsart_24-11-27_19-08-18-950_612118_SP-507.jpg') no-repeat center center/cover;
      opacity: 0.45;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
      transition: all 0.3s ease;
    }

    h2 { color: #222; margin-bottom: 25px; }
    input {
      padding: 12px; width: 85%; margin: 10px 0;
      border-radius: 10px; border: 1px solid #ccc; font-size: 16px;
    }
    button {
      border: none; border-radius: 10px; padding: 15px; margin: 10px;
      font-size: 16px; transition: all 0.3s ease; cursor: pointer;
    }
    #loginBtn { width: 100%; background: #0078d7; color: white; }
    #loginBtn:hover { background: #005fa3; }

    .switch-grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 15px; margin-bottom: 15px;
    }

    .switch-btn {
      background: #f44336; color: white; font-weight: bold;
      border-radius: 15px; height: 60px; font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .switch-btn.on {
      background: #4CAF50;
      box-shadow: 0 4px 12px rgba(76,175,80,0.5);
    }

    .action-btn { background: #0078d7; color: white; width: 45%; }
    .logout-btn { background: #555; color: white; width: 100%; margin-top: 10px; }
    #loginStatus { color: red; font-size: 14px; height: 20px; }

    @media (max-width: 500px) {
      .switch-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button id="loginBtn">Login</button>
    <div id="loginStatus"></div>
  </div>

  <div class="container" id="controlPage" style="display:none;">
    <h2>Parashar Home Switch Control</h2>
    <div class="switch-grid">
      <button class="switch-btn" id="btn1" onclick="toggleSwitch(1)">Switch 1</button>
      <button class="switch-btn" id="btn2" onclick="toggleSwitch(2)">Switch 2</button>
      <button class="switch-btn" id="btn3" onclick="toggleSwitch(3)">Switch 3</button>
      <button class="switch-btn" id="btn4" onclick="toggleSwitch(4)">Switch 4</button>
    </div>
    <div>
      <button class="action-btn" onclick="allOn()">All ON</button>
      <button class="action-btn" onclick="allOff()">All OFF</button>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const workerURL = "https://nodemcubittu.psdutta426.workers.dev";
    let username = "", password = "", refreshInterval;

    document.getElementById("loginBtn").addEventListener("click", login);

    // Enter on username focuses password
    document.getElementById("username").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("password").focus();
      }
    });

    // Enter on password triggers login
    document.getElementById("password").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        login();
      }
    });

    async function login() {
      username = document.getElementById("username").value.trim();
      password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("loginStatus").textContent = "Enter username & password.";
        return;
      }

      try {
        const res = await fetch(`${workerURL}/auth?username=${username}&password=${password}`);
        const text = await res.text();
        if (text === "OK") {
          document.getElementById("loginPage").style.display = "none";
          document.getElementById("controlPage").style.display = "block";
          loadStatus();
          refreshInterval = setInterval(loadStatus, 5000);
        } else {
          document.getElementById("loginStatus").textContent = "Login failed.";
        }
      } catch {
        document.getElementById("loginStatus").textContent = "Network or server issue.";
      }
    }

    async function loadStatus() {
      for (let i = 1; i <= 4; i++) {
        const btn = document.getElementById(`btn${i}`);
        try {
          const res = await fetch(`${workerURL}/get?pin=v${i}&password=${password}`);
          const val = await res.text();
          const isOn = val.trim() === "0";
          btn.classList.toggle("on", isOn);
          btn.textContent = `Switch ${i}: ${isOn ? "ON" : "OFF"}`;
        } catch {
          btn.textContent = `Switch ${i}: ?`;
        }
      }
    }

    async function toggleSwitch(num) {
      const btn = document.getElementById(`btn${num}`);
      const isOn = btn.classList.contains("on");
      const newValue = isOn ? 1 : 0;

      try {
        await fetch(`${workerURL}/update?pin=v${num}&value=${newValue}&password=${password}`);
        btn.classList.toggle("on");
        btn.textContent = `Switch ${num}: ${!isOn ? "ON" : "OFF"}`;
      } catch {
        alert("Network issue while toggling.");
      }
    }

    async function allOn() {
      for (let i = 1; i <= 4; i++) {
        await fetch(`${workerURL}/update?pin=v${i}&value=0&password=${password}`);
        const btn = document.getElementById(`btn${i}`);
        btn.classList.add("on");
        btn.textContent = `Switch ${i}: ON`;
      }
    }

    async function allOff() {
      for (let i = 1; i <= 4; i++) {
        await fetch(`${workerURL}/update?pin=v${i}&value=1&password=${password}`);
        const btn = document.getElementById(`btn${i}`);
        btn.classList.remove("on");
        btn.textContent = `Switch ${i}: OFF`;
      }
    }

    function logout() {
      clearInterval(refreshInterval);
      document.getElementById("controlPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
      username = ""; password = "";
    }
  </script>
</body>
</html>
