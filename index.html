<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parashar Home Switch Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .password-box {
      margin: 15px auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
    }
    .on {
      background-color: #4CAF50;
    }
    .off {
      background-color: #f44336;
    }
    .all {
      background-color: #2196F3;
    }
  </style>
</head>
<body>

  <h1>Parashar Home Switch Control</h1>
  <div class="password-box">
    <input type="password" id="pass" placeholder="Enter Password" style="padding:8px; font-size:16px;">
    <button onclick="savePassword()">Save</button>
  </div>

  <div class="grid">
    <button id="btn1" class="off" onclick="toggleSwitch(1)">Switch 1: OFF</button>
    <button id="btn2" class="off" onclick="toggleSwitch(2)">Switch 2: OFF</button>
    <button id="btn3" class="off" onclick="toggleSwitch(3)">Switch 3: OFF</button>
    <button id="btn4" class="off" onclick="toggleSwitch(4)">Switch 4: OFF</button>
    <button class="all" onclick="setAll(0)">All ON</button>
    <button class="all" onclick="setAll(1)">All OFF</button>
  </div>

  <script>
    const workerURL = "https://nodemcubittu.psdutta426.workers.dev"; // your Cloudflare Worker URL
    let password = "mysecret"; // change if you used a different one

    function savePassword() {
      password = document.getElementById("pass").value;
      alert("Password saved!");
    }

    async function toggleSwitch(num) {
      const btn = document.getElementById("btn" + num);
      const pin = "v" + num;
      const isOn = btn.classList.contains("on");
      const value = isOn ? 1 : 0; // 0 = ON, 1 = OFF (your logic)
      const res = await fetch(`${workerURL}/update?pin=${pin}&value=${value}&password=${password}`);
      if (res.ok) {
        btn.classList.toggle("on");
        btn.classList.toggle("off");
        btn.textContent = `Switch ${num}: ${isOn ? "OFF" : "ON"}`;
      } else {
        alert("Unauthorized or network error");
      }
    }

    async function setAll(value) {
      for (let i = 1; i <= 4; i++) {
        await fetch(`${workerURL}/update?pin=v${i}&value=${value}&password=${password}`);
        const btn = document.getElementById("btn" + i);
        const isOn = value === 0;
        btn.classList.toggle("on", isOn);
        btn.classList.toggle("off", !isOn);
        btn.textContent = `Switch ${i}: ${isOn ? "ON" : "OFF"}`;
      }
    }
  </script>

</body>
</html>
